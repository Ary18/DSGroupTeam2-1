<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <heading>
            <h1>Benvenuto <span id="nome-utente"></span></h1>
            <h2>Ultimo accesso: <span id="ultimo-accesso"></span><h2>
        </heading>
    </header>
    <main>
        <section>
            <heading>
                <h1>Previsioni metereologiche per <span id="posizione">POSIZIONE (JS)</span></h1>
            </heading>
            <span id="weather-img">IMMAGINE (JS)</span>
            <span id="weather-temp">TEMPERATURA (JS)</span>
            <table>
                <tr>
                    <th>Vento</th>
                    <td id="wind">JS</td>
                </tr>
                <tr>
                    <th>Nuvolosità</th>
                    <td id="cloudiness">JS</td>
                </tr>
                <tr>
                    <th>Pressione</th>
                    <td id="pressure">JS</td>
                </tr>
                <tr>
                    <th>Umidità</th>
                    <td id="humidity">JS</td>
                </tr>
                <tr>
                    <th>Alba</th>
                    <td id="sunrise">JS</td>
                </tr>      
                <tr>
                    <th>Tramonto</th>
                    <td id="sunset">JS</td>
                </tr>
                <tr>
                    <th>Coordinate</th>
                    <td id="coords">JS</td>
                </tr>          
            </table>
        </section>
    </main>
    <footer>
    </footer>
    <script src="index.js"></script>
</body>
</html>
