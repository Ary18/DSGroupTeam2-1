    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Navbar</a>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#modal-chi-siamo">Chi siamo</a>

                    </ul>
                    <form class="form-inline">

                    </form>
                </div>
            </nav>
            <div class="jumbotron">
                <h1 class="display-3">Benvenuto
                    <span id="nome-utente"></span>
                </h1>
                <p class="lead">Ultimo accesso:
                    <span id="ultimo-accesso"></span>
                </p>
                <hr class="my-4">
                <p class="lead">Previsioni metereologiche per
                    <span id="posizione"></span>
                </p>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md 6">
                        <div class="card" style="width: 100%;">
                            <img id="weather-img" class="card-img-top" src="" alt="weather">
                            <div class="card-block">
                                <h4 class="card-title"><span id="cloudiness"></span></h4>
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>

    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/moment/locale/it.js"></script>
